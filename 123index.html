<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AVL SET</title>
    <style>
        header {
            background-color: rgb(0, 62, 170);
            color: #fff;
            text-align: center;
            padding: 0;
            width: 100%; /* Full width */
            height: 5%; /* 50% of the viewport height */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0; /* Remove default margin to align with the edges of the viewport */
            display: flex; /* Create a flex container for vertical and horizontal centering */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Ensure a minimum height of the viewport */
        }

        h2 {
            text-align: center; /* Center the heading text */
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: row; /* Align the content horizontally */
            align-items: flex-start; /* Align content to the top vertically */
        }

        .image-container {
            margin-right: 80px; /* Add spacing between image and steps */
            display: inline-block; /* Make it inline with content */
        }

        img {
            max-width: 100%; /* Ensure the image does not exceed its container's width */
        }

        .step-container {
            max-width: 600px; /* Adjust the maximum width as needed */
            animation: slide-in 2s ease-in-out; /* Apply animation to the step-container */
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .step {
            background-color: rgb(119, 233, 193);
            color: rgb(12, 12, 12);
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px; /* Increase vertical distance between steps */
            text-align: center;
        }

        h1 {
            text-align: center; /* Center the heading text */
            margin-bottom: 70px; /* Increase vertical space below the heading */
        }

        /* Adjust spacing between levels */
        ul {
            list-style-type: none;
            padding-left: 50px;
        }

        ul {
            margin-top: 20px; /* Increase vertical distance between levels */
        }
    </style>
</head>
<body>
    <header>
        <h1> Welcome to AVL SET</h1>
    </header>
    
    <h2>ATP for USC</h2>
    <div class="container">
        <div class="image-container">
            <img src="C:/Users/u30u33/Documents/New folder/USC.png" width="600" height="500" alt="AVL SET Image">
        </div>
        <div class="step-container">
            <div class="step">PRE-REQUISITES</div>
            <ul>
                <li>
                    <div class="step">STEP 1:  Get a complete tool kit</div>
                    <ul>
                        <li>
                            <div class="step">STEP 2:  Get a shorting bus</div>
                        </li>
                        <ul>
                            <li>
                                <div class="step">STEP 3: Make sure the Shunt for gain calibration is available as per the required current rating </div>
                            </li>
                            <ul>
                                <li>
                                    <div class="step">           
                                         <p><a href="work.html">START ATP</a></p>
                                    </div>
                                </li>
                            </ul>
                        </ul>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
